<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.pullUpDown a:before,
    div.pullUpDown a:after {
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0px;
        content: '';
        background: #FFF;
        opacity: 0.3;
        transition: all 0.3s;
    }

    div.pullUpDown a:before {
        top: 0px;
    }

    div.pullUpDown a:after {
        bottom: 0px;
    }

    div.pullUpDown a:hover:before,
    div.pullUpDown a:hover:after {
        height: 100%;
    }


    div.container {
        font-family: Raleway;
        margin: 0 auto;
        padding: 10em 3em;
        text-align: center;
    }

    div.container a {
        color: #FFF;
        text-decoration: none;
        font: 20px Raleway;
        margin: 0px 10px;
        padding: 10px 10px;
        position: relative;
        z-index: 0;
        cursor: pointer;
    }

    .deepOrange {
        background: #ff5722;
    }
</style>

<body>

    <header>
        <div class="container deepOrange pullUpDown">
            <a>HOME</a>
            <a>ARTICLES</a>
            <a>PORTFOLIO</a>
            <a>ABOUT</a>
            <a>CONTACT</a>
        </div>

</body>

</html>
