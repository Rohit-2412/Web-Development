    .text1 {
        margin-top: 150px;
        color: #f2395a;
        font-family: 'Raleway';
        font-weight: bold;
        font-size: 5rem;
        text-align: center;
        letter-spacing: 10px;
        -webkit-transform: skew(-5deg, -5deg) rotate(5deg);
        transform: skew(-5deg, -5deg) rotate(5deg);
        -webkit-transform-origin: center center;
        transform-origin: center center;

        text-shadow: 1px 1px #d10e31,
            2px 2px #d10e31,
            3px 3px #d10e31,
            4px 4px #d10e31,
            5px 5px #d10e31,
            6px 6px #d10e31,
            7px 7px #d10e31,
            8px 8px #890920,
            9px 9px #890920,
            10px 10px #890920,
            11px 11px 15px rgba(0, 0, 0, 0.5);
    }
</style>
