<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 32vh;
        z-index: 1;
    }

    .sq1 {
        height: 50vh;
        width: 50vh;
        border-radius: 15px;
        margin: 35px;
    }

    .image {
        height: 50vh;
        width: 50vh;
    }

    .sq2 {
        height: 50vh;
        width: 50vh;
        background-color: blanchedalmond;
        border-radius: 15px;
        box-shadow: 5px 5px 10px whitesmoke, -5px -5px 10px whitesmoke, -5px 5px 10px whitesmoke, 5px -5px 10px whitesmoke;
    }

    .circle {
        background-color: rgba(0, 0, 255, 0.719);
        border-radius: 100%;
        border: 20px solid #f75e7c;
        /* background-color: #f75e7c; */

        height: 100px;
        width: 100px;
        z-index: -1;
        margin-left: -102px;

        background-color: #3b51f7;
    }

    .image {
        border-radius: 15px;
        box-shadow: 15px 15px 10px #c4b7af, -15px -15px 10px #c4b7af, -15px 15px 20px #c4b7af, 15px -15px 20px #c4b7af;
    }

    .text {
        width: 100px;
        height: 100px;
    }

    .bold {
        font-size: 2.85rem;
        font-weight: bold;
    }

    .text {
        height: 100px;
        width: 50px;
        padding-left: 20px;
        color: rgb(238, 50, 81);
    }

    .heading,
    p {
        font-family: 'Playfair Display', serif;
    }

    p {
        margin-top: 50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        padding-left: 20px;
    }

    a {
        text-decoration: none;
        color: black;
        text-decoration: underline;
    }

    .btn {
        background-color: rgb(132, 40, 218);
        margin-left: 30px;
        border-radius: 50px;
        height: 40px;
        text-transform: uppercase;
        text-align: center;
        color: whitesmoke;
        letter-spacing: 0.15rem;
        /* font-family: 'Josefin Sans', serif; */
        font-family: 'Arial', serif;
        width: 150px;

    }
</style>
