<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }


    .circle {
        position: relative;
        margin: auto;
        border-radius: 50%;
        border: 4px solid #f1f1f1;
        height: 300px;
        width: 300px;
        overflow: hidden;
        box-shadow: -10px -10px 15px rgba(255, 255, 255, 1),
            10px 10px 10px rgba(0, 0, 0, 0.1),
            inset -10px -10px 15px rgba(255, 255, 255, 0.5),
            inset 10px 10px 10px rgba(0, 0, 0, 0.1);
    }

    .circle::before {
        content: '';
        position: absolute;
        top: 35px;
        left: 35px;
        right: 35px;
        bottom: 35px;
        background: whitesmoke;
        border-radius: 50%;
    }

    .circle span {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(rebeccapurple, rgb(62, 152, 212),blueviolet);
        color: rgb(62, 152, 212);
        z-index: -1;
        filter: blur(2em);
        animation: animate 0.5s linear infinite;
    }

    @keyframes animate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


</style>

<body>
<div class="circle">
    <span></span><span></span><span></span><span></span>
</div>
<div class="circle">
    <span></span><span></span><span></span><span></span>
</div>
<div class="circle">
    <span></span><span></span><span></span><span></span>
</div>
<div class="circle">
    <span></span><span></span><span></span><span></span>
</div>
</body>

</html>
