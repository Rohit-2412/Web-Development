<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<body>

    <div id="ap">
        <h1>{{ message }}</h1>
    </div>

    <script>
        new Vue({
            el: '#ap',
            data: { message: 'Hello World in VueJS!' }
        })
    </script>

</body>

</html>
