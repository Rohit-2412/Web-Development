<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<style>
    h1 {
        font-size: 40px;
    }

    #header {
        font-size: 40px;
        font-family: 'Times New Roman';
        text-align: center;
    }

    .heading {
        font-size: 25px;
        font-family: cursive;
        text-align: center;
    }


    .number {
        height: 100px;
        width: 100px;
        border-radius: 20%;
        background-color: whitesmoke;
        color: #5a189a;
    }

    .box {
        display: flex;
        margin-top: 50px;
        align-items: center;
        justify-content: center;
        flex-direction: row;
    }

    span {
        font-size: 35px;
        font-weight: bold;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .para {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 25px;
    }
</style>

<body>
    <div id="app1">
        <h1 id="header">{{header}} </h1>
        <h1 class="heading">{{message}}</h1>
        <div class="box">
            <span class="number" @click="clickHandle">4</span>
            <span class="number" @click="clickHandle">4</span>
            <span class="number" @click="clickHandle">4</span>
            <span class="number" @click="clickHandle">4</span>
            <span class="number" @click="clickHandle">4</span>
        </div>
    </div>



    <div id="app2">
        <center>

            <h1>{{message2}}</h1>
            <p>Hover on the text below:</p>
            <p class="para" v-on:mouseover="newMessage()" v-on:mouseout="originalMessage()"><b>Message:</b> {{text}}</p>
        </center>
    </div>
</body>
<script>
    new Vue({
        el: "#app1",
        data: {
            header: "Vue Instances",
            message: "Click on any box to generate random number between 1 and 50"
        },
        methods: {
            clickHandle: function () {
                let box = document.getElementsByClassName("number");
                for (let i = 0; i < box.length; i++) {
                    let random = Math.floor(Math.random() * 50);
                    box[i].innerText = random;
                }
            }
        }
    })

    new Vue({
        el: "#app2",
        data: {
            message2: "Hover Event",
            text: "Sonali Singh | Roll Number: 3"
        },
        methods: {
            newMessage: function () {
                this.text = "INT303 - Web Systems and Technology";
            },
            originalMessage: function () {
                this.text = "Sonali Singh";
            }
        }
    })
</script>

</html>
