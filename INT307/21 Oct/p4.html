<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="display-2 text-center">Vue.js Form modifiers</h1>
    <div id="app" class="p-4">
        <h1 class="text-warning">The .number modifier</h1>
        <input type="number" class="border border-5 border-success rounded-top p-1" v-model.number="age">
        <br>
        <br>

        <h1 class="text-warning">The .lazy modifier</h1>
        <input type="text" v class="border border-5 border-success rounded-top p-1" v-model.lazy="name">
        <h6>Entered name is {{name}} </h6>

        <h1 class="text-warning">The .trim modifier</h1>
        <input type="val" v- class="border border-5 border-success rounded-top p-1" model.trim="val">
        <h6>Entered name is {{val}} </h6>


        <h1>Choose first number</h1>
        <input type="number" v-model.number="fnum">
        <br>
        <br>

        <h1>Choose second number</h1>
        <input type="number" v-model.number="snum">

        <h3>Sum of {{fnum}} and {{snum}} is {{fnum+snum}}</h3>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            age: 0,
            name: '',
            val: '',
            fnum: 0,
            snum: 0,
        }
    })
</script>

</html>
