<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url("https://www.emich.edu/communications/images/zoom-wallpapers/zoom4.jpg?v=2021-05-14T04:07:14Z&1666329315503");
        background-position: center;
        background-size: cover;
    }
</style>

<body>
    <center>
        <div id="admission" class="px-3">
            <h1 class="text-center display-2 text-danger fw-bold">Admission in B.Tech</h1>
            <h2 class="text-center my-4">Fill the form below to proceed further</h2>
            <div class="my-4">
                <h3>Name</h3>
                <input type="text" v-model="name" class="form-control w-25" placeholder="Enter your Name">
            </div>
            <div class="my-4">
                <h3>Address</h3>
                <input type="text" v-model="address" class="form-control w-25" placeholder="Enter your Address">
            </div>

            <div class="my-4">
                <h3>Class</h3>
                <select v-model="std" class="form-select w-25">
                    <option disabled value="">--Select one option--</option>
                    <option value="12th">12th</option>
                    <option value="11th">11th</option>
                    <option value="10th">10th</option>
                </select>
            </div>

            <div class="my-4">
                <h3>Comments</h3>
                <textarea v-model="comments" class="form-control w-25" placeholder="Enter your Comments"
                    rows="7"></textarea>
            </div>

            <div class="my-4 fs-5">
                <!-- list of courses as radio buttons -->
                <h2 class="my-2">Courses Offered</h2>
                <input type="radio" v-model="course" value="B.Tech" class="mx-2">B.Tech
                <input type="radio" v-model="course" value="BBA" class="mx-2">BBA
                <input type="radio" v-model="course" value="BCA" class="mx-2">BCA
                <input type="radio" v-model="course" value="B.Com" class="mx-2">B.Com
                <input type="radio" v-model="course" value="B.Sc" class="mx-2">B.Sc
                <input type="radio" v-model="course" value="B.A" class="mx-2">B.A
                <input type="radio" v-model="course" value="B.Ed" class="mx-2">B.Ed
            </div>
    </center>
</body>
<script>
    new Vue({
        el: '#admission',
        data: {
            name: '',
            address: '',
            std: '',
            comments: '',
            courses: ''
        }
    })
</script>

</html>
