<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="forms">
        <h1 class="text-center text-warning">Radio Button</h1>
        <input type="radio" v-model='radio' name="yes" value="Yes">Yes
        <input type="radio" v-model='radio' name="no" value="No">No
        <h3 class="my-4">Radio Button selected: {{radio}}</h3>


        <h1 class="text-center text-success">Select your favourite language</h1>
        <select name="options" id="" v-model="options">
            <option value="vue">Vue</option>
            <option value="react">React</option>
            <option value="angular">Angular</option>
            <option value="svelte">Svelte</option>
        </select>
        <h3 class="my-4 fs-2">Selected option: {{options}}</h3>
    </div>
</body>
<script>
    new Vue({
        el: '#forms',
        data: {
            radio: 'None',
            options: "vue"
        }
    })
</script>

</html>
