<html>

<head>
    <title>Vue.js Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js">
    </script>
</head>

<body id="body_tag">
    <div id="trans_2" style="text-align:center">
        <h1 class="text-center text-primary">Automatic transition</h1>
        <transition appear appear-class="custom-appear-class" appear-active-class="animated bounceIn">
            <div class="container mt-2">
                <span class="text-danger mb-2 fs-3">Random Image</span> <br>
                <img class="mx-4 border border-2 border-danger" src="https://picsum.photos/450/450"> <br>
            </div>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#trans_2',
            data: {
                show: true
            }
        })  
    </script>
</body>

</html>
