<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<style>
    .img1 {
        border-radius: 100px;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        font-family: 'Arial';
    }

    .img2 {
        margin: 20px;
        /* border-right: 5px groove #ed5; */
        /* border-left: 5px groove rgb(64, 177, 81); */
        border-top: 5px groove #d5e;
        border-bottom: 5px groove rgb(200, 112, 24);
        padding: 10px;
        border-radius: 25px;
    }
</style>

<body>
    <h1>This is an image</h1>
    <h3>With rounded corners</h3>

    <center>
        <img src="../../images/coffee.jpg" alt="coffe" height="300" with="300" class="img1">

        <img src="../../images/coffee.jpg" alt="coffe" height="300" with="300" class="img2">
    </center>
</body>

</html>
