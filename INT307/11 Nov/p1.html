<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue JS Directives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="text" v-changestyle>Hello, VueJS</div>
        <!-- add a button to change the color with the help of directives -->
        <button class="mt-3 mx-auto d-block btn btn-outline-primary" @click="changeColor">Click to Change
            color</button>
    </div>
</body>
<script>
    let a = Vue.directive('changestyle', {
        bind(e, binding, vnode) {
            e.style.color = "#4eb";
            e.style.fontSize = "3rem";
            e.style.textAlign = "center";
            e.style.fontFamily = "Times New Roman";
            e.style.fontWeight = "bold";
            e.style.fontStyle = "italic";
        }
    })
    new Vue({
        el: "#app",
        methods: {
            changeColor() {
                let tag = document.getElementById("text");
                if (tag.style.color == "rgb(68, 68, 68)") {
                    tag.style.color = "#4eb";
                } else {
                    tag.style.color = "#444";
                }
            }
        }
    })
</script>

</html>
