<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <button v-on:click="toggle" v-on:mouseover="handleMouseOver" v-on:mouseout="handleMouseOut"
            v-onfocus="handleFocus" class="btn btn-lg btn-danger m-2 d-block mx-auto">Toggle</button>
        <span class="display-3 text-primary text-center d-block">{{show}} </span>

        <h1 v-if="show">Image Visible</h1>
        <h1 v-else>Image not visible</h1>

        <div v-show="show" class="container">
            <img src="https://picsum.photos/200/300" class="d-block mx-auto">
        </div>

    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            show: true
        },
        methods: {
            toggle() {
                this.show = !this.show
            },
            handleMouseOver() {
                this.show = !this.show
            },
            handleMouseOut() {
                this.show = !this.show
            },
            handle
        }
    })
</script>

</html>
