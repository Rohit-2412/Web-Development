<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <h1> This is a message: {{message}}</h1>
        <h3>This is the reversed message: {{reversed}} </h3>
        <h3>This is the reversed message without `join()`: <br> {{reversed1}} </h3>
        <h3>This is the reversed message without `split()`: <br> {{reversed2}} </h3>
        <h3>This is the reversed message without `reverse()`: <br> {{reversed3}} </h3>
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            message: "Hello Vue.js"
        },
        computed: {
            reversed: function () {
                return this.message.split('').reverse().join('')
            },
            reversed1: function () {
                return this.message.split('').reverse('')
            },
            reversed2: function () {
                return this.message.reverse('').join('')
            },
            reversed3: function () {
                return this.message.split('').join('')
            },
        }
    })
</script>

</html>
