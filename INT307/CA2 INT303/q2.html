<body>
    <div id="root">
        <!-- passing title as props to the component -->
        <image_component></image_component>
        <title_component title="Vue.js"></title_component>
        <sub_heading sub_title="Introduction:"></sub_heading>
        <para
            content="Vue is a JavaScript framework for building user interfaces. It builds on top of standard HTML, CSS and JavaScript, and provides a declarative and component-based programming model that helps you efficiently develop user interfaces, be it simple or complex.">
        </para>
        <para
            content="Vue is a very lightweight framework, which is one of the reasons why developers choose Vue over other frameworks. It also provides excellent support for its libraries and has an active community always ready to help you, being an user friendly and easy to learn are some of its other advantages">
        </para>
        <title_component title="Components in Vue.js"></title_component>

        <sub_heading sub_title="Introduction:"></sub_heading>

        <para content="Components are one of the most powerful features of Vue. They help you extend basic HTML elements to
        encapsulate reusable code. At a high level, components are custom elements that Vue's compiler attaches
        behavior to. In some cases, they may also appear as a native HTML element extended with the is attribute.">
        </para>

        <sub_heading sub_title="Syntax: "></sub_heading>
        <code_snippet c="let vue_component = Vue.component('component_name',{
            // component definition
        });"></code_snippet>

        <sub_heading sub_title="Example: "></sub_heading>
        <code_snippet c="let vue_component = Vue.component('component_name',{
            template:`<h1> This is a component saying {{message}} </h1>`,
            
            data:{
                return{
                    message:'Hello World'
                }
            }
        });"></code_snippet>


    </div>
</body>
<script>
    // heading as props
    let heading = Vue.component('title_component', {
        props: ['title'],
        template: `
        <h1 class="fw-bold text-center display-6 text-sucess text-success">{{title}}</h1>`
    })


    let subHeading = Vue.component('sub_heading', {
        props: ['sub_title'],
        template: `
        <p class="fst-italic px-3 py-1 fs-3 text-sucess">{{sub_title}}</p>`
    })

    let para = Vue.component('para', {
        props: ['content'],
        template: `
        <p class="p-3 fs-6 text-sucess text-secondary">{{content}}</p>`
    })

    let code = Vue.component('code_snippet', {
        props: ['c'],
        template: `
        <div class="border border-3 border-warning m-3">
        <p class="p-3 fs-4 text-sucess text-secondary">
           <code> <pre> {{c}} </pre> </code>  
        </p>
        </div>
        `
    })

    let image = Vue.component('image_component', {
        template: `
        <img src="https://vuejs.org/images/logo.png" alt="Vue Logo" class="img-fluid rounded mx-auto d-block" height=200 width=200 /> 
        `,
    })

    let vue_instance = new Vue({
        el: '#root'
    })
</script>
