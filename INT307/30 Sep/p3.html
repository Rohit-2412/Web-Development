<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch Property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <h1>Kilometers to Meters</h1>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Kilometers</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Kilometers"
                    v-model="km">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Meters</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"
                    v-model="m">
            </div>
        </form>

        <h1 class="my-4">Feet to Inches</h1>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Feet</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input"
                    v-model="feet">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Inches</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"
                    v-model="inch">
            </div>
        </form>

        <h1 class="my-4">Square Root of integer</h1>

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput" v-model="number">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Sqaure Root</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" v-model="root">
            </div>
        </form>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            km: 0,
            m: 0,
            feet: 0,
            inch: 0,
            number: 0,
            root: 0
        },
        watch: {
            km: function (val) {
                this.km = val
                this.m = this.km * 1000
            },
            m: function (val) {
                this.km = val / 1000
                this.m = val
            },
            feet: function (val) {
                this.feet = val
                this.inch = this.feet * 12
            },
            inch: function (val) {
                this.feet = val / 12
                this.inch = val
            },
            number: function (val) {
                this.number = val
                this.root = Math.sqrt(this.number)
            },
            root: function (val) {
                this.root = val
                this.number = Math.round(val * val)
            }
        }
    })
</script>

</html>
