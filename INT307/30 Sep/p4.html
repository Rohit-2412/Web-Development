<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <h2 class="text-center text-success w-50 m-auto mb-3 mt-2 p-2 rounded-pill">watch property in vue.js
        </h2>
        <center> <label for="number"> Enter a number:</label> <input id="number" type="text" v-model="number" />
        </center>
        <center> <button type="button" class="btn btn-success my-3" @click="calculate()">Click me</button></center>
        <h3 class="text-info text-center">Square of {{value}} is {{square}} </h3>
        <h3 class="text-warning text-center">Cube of {{value}} is {{cube}} </h3>
        <div class="container">
            <h3 class="text-primary text-center text-decoration-underline">Multiplication table of {{value}}</h3>
            <table class="table table-bordered table-striped table-hover">
                <tr v-for="i in 10">
                    <td>{{value}} * {{i}} = {{value*i}}</td>
                </tr>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            number: 0,
            square: 0,
            cube: 0,
            value: 0
        },
        watch: {
            number: function (val) {
                this.value = val;
            }
        },
        methods: {
            calculate: function () {
                this.square = this.number * this.number;
                this.cube = this.number * this.number * this.number;
            }
        }
    })
</script>

</html>
