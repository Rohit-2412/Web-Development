<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch Property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <style>
        body {
            /* background-image: url("https://images.pexels.com/photos/2983308/pexels-photo-2983308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"); */
            background-position: center;
            background-size: cover;
            /* background-color: black; */
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="container">

            <h2 class="text-center text-success w-50 m-auto mb-3 mt-2 p-2 rounded-pill">watch property in vue.js
            </h2>
            <center> <label for="number"> Enter a number:</label> <input id="number" type="text" v-model="number" />
            </center>
            <center> <button type="button" class="btn btn-success my-3" @click="calculate()">Click me</button></center>
            <h3 class="my-2 b-5 text-warning text-center">{{value}} * 5 is {{resultMultiply}} </h3>
            <h3 class="my-2 b-5 text-info text-center">{{value}} + 5 is {{resultAdd}} </h3>
            <h3 class="my-2 b-5 text-success text-center">{{value}} - 5 is {{resultSubtract}} </h3>
            <h3 class="my-2 b-5 text-primary text-center">{{value}} / 5 is {{resultDivide}} </h3>
            <h3 class="my-2 b-5 text-center">Square of {{value}} is {{square}} </h3>
            <h3 class="my-2 b-5 text-warning text-center">Cube of {{value}} is {{cube}} </h3>
        </div>
    </div>

    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            number: 0,
            square: 0,
            cube: 0,
            value: 0,
            resultAdd: 0,
            resultSubtract: 0,
            resultMultiply: 0,
            resultDivide: 0,

        },
        watch: {
            number: function (val) {
                this.value = val;
            }
        },
        methods: {
            calculate: function () {
                this.resultAdd = parseInt(this.number) + parseInt(5);
                this.resultSubtract = this.number - 5;
                this.resultMultiply = this.number * 5;
                this.resultDivide = this.number / 5;
                this.square = this.number * this.number;
                this.cube = this.number * this.number * this.number;
            }
        }
    })
</script>

</html>
