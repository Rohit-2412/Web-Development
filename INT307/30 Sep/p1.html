<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="container ">
            <h1 class="text-center my-4 bg-danger p-2 rounded"> Computed Properties</h1>
            <center>
                <input type="text" v-model="fullName" class="danger w-25" />
                <h1>{{firstName}}</h1>
                <h1>{{middleName}}</h1>
                <h1>{{lastName}}</h1>
            </center>
        </div>
    </div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            firstName: "Vue.js",
            middleName: "JavaScript",
            lastName: "Framework"
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + " " + this.middleName + " " + this.lastName;
                },
                set: function (name) {
                    var value = name.split(" ")
                    this.firstName = value[0]
                    this.middleName = value[1]
                    this.lastName = value[2]
                }
            }
        }
    })
</script>

</html>
