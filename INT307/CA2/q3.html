<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch Property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <h1 class="text-center text-primary p-2">Watch Property</h1>
                <h4 class="text-center p-2">Enter Your Details</h4>

                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" v-model="name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" v-model="age">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" v-model="email">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" v-model="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" v-model="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" v-model="city">
                    </div>
                </div>

                <div class="col-3">

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" v-model="state">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" v-model="zip">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" v-model="country">
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-dark rounded-5 d-block mx-auto mt-3" @click="submit">Submit</button>

        <!-- display the entered data in a table form -->
        <div class="container d-none" id="submitted_details">
            <h3 class="text-warning">Entered details are:</h3>
            <p><b>Name:</b> {{name}}</p>
            <p><b>Age:</b> {{age}}</p>
            <p><b>Email:</b> {{email}}</p>
            <p><b>Phone:</b> {{phone}}</p>
            <p><b>Address:</b> {{address}} </p>
            <p><b>City:</b> {{city}} </p>
            <p><b>State:</b> {{state}} </p>
            <p><b>Zip:</b> {{zip}} </p>
            <p><b>Country:</b> {{country}} </p>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '',
            age: '',
            email: '',
            phone: '',
            address: '',
            city: '',
            state: '',
            zip: '',
            country: ''
        },
        watch: {
            name: function (value) {
                this.name = value.toUpperCase();
            },
            age: function (value) {
                this.age = value;
            },
            email: function (value) {
                this.email = value;
            },
            phone: function (value) {
                this.phone = value;
            },
            address: function (value) {
                this.address = value;
            },
            city: function (value) {
                this.city = value;
            },
            state: function (value) {
                this.state = value;
            },
            zip: function (value) {
                this.zip = value;
            },
            country: function (value) {
                this.country = value;
            }
        },
        methods: {
            submit: function () {
                // check if any field is left empty
                if (this.name == '' || this.age == '' || this.email == '' || this.phone == '' || this.address == '' || this.city == '' || this.state == '' || this.zip == '' || this.country == '') {
                    alert('Please fill all the fields');
                }
                else {
                    let submitted_details = document.getElementById('submitted_details');
                    submitted_details.classList.toggle('d-none');
                    alert('Submitted Successfully');
                }
            }
        }
    })
</script>

</html>
