<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1637021536350-f35080d4d194?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
        background-size: cover;
        background-position: center;
    }
</style>

<body>
    <div id="root">
        <h1 class="text-center text-primary display-3 mb-3">Events in Vue.js</h1>
        <h2 class="text-center">Counter: {{value}} ({{val}})</h2>
        <button @click="increment"
            class="btn btn-outline-success rounded-pill my-3 btn-lg d-block mx-auto">Increment</button>
        <button @click="decrement"
            class="btn btn-outline-danger rounded-pill my-3 btn-lg d-block mx-auto">Decrement</button>
        <button @click="multiply"
            class="btn btn-outline-warning rounded-pill my-3 btn-lg d-block mx-auto">Multiply</button>
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data: {
            value: 0,
            val: "Zero"
        },
        methods: {
            increment: function () {
                this.value += 5;
                this.val = "Positive";
            },
            decrement: function () {
                this.value -= 3;
                if (this.val < 0) this.val = "Negative";
            },
            multiply: function () {
                this.value *= 2
                if (this.value > 0) {
                    this.val = "Positive";
                }
                else if (this.value < 0) {
                    this.val = "Negative";
                }
                else {
                    this.val = "Zero";
                }
            }
        }
    })
</script>

</html>
