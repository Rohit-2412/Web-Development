<script>
    function student(name, cls, id) {
        this.name = name;
        this.cls = cls;
        this.id = id;
    }

    var s1 = new student("Some Name", 12, 1123);

    document.write("Name : " + s1.name + "<br>" + "Class : " + s1.cls + "<br>" + "Id : " + s1.id);
</script>
